version: 1
applications:
  - appRoot: front
    frontend:
      phases:
        preBuild:
          commands:
            - nvm use 24
            - npm ci
            - rm -rf .next
            - export NEXT_PUBLIC_BUILD_ID=$(git rev-parse --short HEAD)
            - export NEXT_PUBLIC_BUILD_TIME=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: out
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - .next/cache/**/*
