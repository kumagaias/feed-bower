name: Deploy to Production

on:
  push:
    branches:
      - main
    paths:
      - "front/**"
      - "back/**"
      - ".github/workflows/deploy-production.yml"

  workflow_dispatch: # 手動実行も可能

env:
  AWS_REGION: ap-northeast-1
  ENVIRONMENT: production

jobs:
  # フロントエンドは Amplify が自動デプロイするのでスキップ
  # Amplify は main ブランチへのプッシュを検知して自動ビルド・デプロイします

  deploy-backend:
    name: Deploy Backend to Production
    runs-on: ubuntu-latest
    environment: production
    permissions:
      id-token: write # OIDC 用
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v5
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: GitHubActions-Production

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: feed-bower-api-production
          IMAGE_TAG: ${{ github.sha }}
        run: |
          cd back
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Update Lambda function
        env:
          FUNCTION_NAME: feed-bower-api-production
          IMAGE_URI: ${{ steps.build-image.outputs.image }}
        run: |
          aws lambda update-function-code \
            --function-name $FUNCTION_NAME \
            --image-uri $IMAGE_URI \
            --region ${{ env.AWS_REGION }}

      - name: Wait for Lambda update to complete
        env:
          FUNCTION_NAME: feed-bower-api-production
        run: |
          aws lambda wait function-updated \
            --function-name $FUNCTION_NAME \
            --region ${{ env.AWS_REGION }}

      - name: Deployment summary
        run: |
          echo "✅ Backend deployed to production"
          echo "📦 Image: ${{ steps.build-image.outputs.image }}"
          echo "🔗 Function: feed-bower-api-production"
